<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="./css files/style(h).css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/jpg" href="./images/logo.jpg" />
    </head>
    <body>
     <div class="sidebar">
        <div class="logo">
        <img class="logo-img" src="./images/logo.jpg" width="100" height="100" >
        </div>
          <ul class="menu" >
            <li class="active">
                <a href="#">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-user-circle-o"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-calendar-o"></i>
                    <span>Leaves</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-folder"></i>
                    <span>Documents</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-money"></i>
                    <span>Salary Slip</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-sign-out"></i>
                    <span>Logout</span>
                </a>
            </li>
          </ul>
        </div>
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                   <span><h2>Home</h2></span>
                </div>
                <div class="user--info">
                    <img src="./images/user.png"  /> 
                </div>
            </div>
            <div class="card--container">

             <div class="card--wrapper">
                <div class="notices--card">
                    <i class="fa fa-bell-o"></i>
                    <h3 class="main--title"> Notices</h3>
                    <a href="#" class="card-link"></a>
                </div>
                <div class="events--card">
                    <i class="fa fa-calendar-check-o"></i>
                    <h3 class="main--title"> Events</h3>
                    <a href="#" class="card-link"></a>
                </div>
                <div class="attend--card">
                    <i class="fa fa-calendar"></i>
                    <h3 class="main--title"> Attendance</h3>
                    <a href="#" class="card-link"></a>
                </div>
                <div class="exam--card">
                    <i class="fa fa-file-text"></i>
                    <h3 class="main--title">Exams</h3>
                    <a href="#" class="card-link"></a>
                </div>
             </div>   
            </div>
            <div class="schedule--container">
                <div class="schedule--wrapper">
                   <div class="tt--card" >
                     <div class="tt--title">
                        <span><h3>Time-Table</h3></span>
                     </div>
                     <img src="./images/timetable.png" width="700" height="500"/>
                   </div> 
                   <div class="cal--card">
                    <div class="cal--title">
                        <span><h3>Calendar</h3></span>
                        
                    </div>

                </div>
                </div>
                
                    
                
            </div>
            
        </div>
    </body>
</html>
