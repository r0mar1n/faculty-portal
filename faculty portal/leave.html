            <!--page header -->
          <div class="header--wrapper">
              <div class="header--title">
                  <span><h2>Leaves</h2></span>
               </div>
              <div class="user--info">
                      <img src="./images/user.png"  /> 
              </div>
              
          </div>
        <!-- page header end -->
        <!-- form header -->
            <section class="leave-request">
              <header class="text-center mb-5">
                <i
                  class="bi bi-person-fill display-1 text-primary"
                  style="font-size: 10rem"
                ></i>
                <h1 class="display-1 h1">Leave request form</h1>
              </header>
         <!--form header end -->
              <!-- Form -->
      
              <form id="LeaveRequestForm">
                <!-- Name -->
                <div class="row mb-3">
                  <label class="form-label">Name</label>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Full Name"
                      id="FullName"
                    />
                  </div>
                      <!-- reason for leave -->
                <div class="row mb-3">
                  <label class="form-label">Reason for leave</label>
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="specify reason for availing leave"
                      id="Reason"
                    />
                  </div>
                </div>
               
                <!--  Employee ID-->
                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label">Employee ID</label
                    ><input
                      type="number"
                      class="form-control"
                      id="EmployeeID"
                      placeholder="Your Employee ID"
                    />
                  </div>
                      <!-- Remaining vacation days-->
                  <div class="col">
                    <label class="form-label">Remaining leave days</label
                    ><input
                      type="number"
                      class="form-control"
                      id="RemainingDays"
                      placeholder="Your remaining days of vacation"
                    />
                  </div>
                </div>
                 <!--  start date-->
                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label"
                      >Start date<small class="text-muted"
                        >(incl. 1st day)</small
                      ></label
                    ><input type="date" class="form-control" id="StartDate" />
                  </div>
                     <!-- end date-->
                  <div class="col">
                    <label class="form-label"
                      >End date
                      <small class="text-muted">(incl. last day)</small></label
                    ><input type="date" class="form-control" id="EndDate" />
                  </div>
                </div>
                 <!-- submit form-->
                <button
                  type="submit"
                  class="btn btn-primary w-100 shadow-sm">
                  Submit
                </button>
              </form>
            </section>
          </div>
        </div>
